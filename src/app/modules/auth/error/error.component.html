<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/isotipo.svg" alt="Isotipo GTM" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(233, 30, 99, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-pink-500 border-circle" style="height:3.2rem; width:3.2rem;">
                        <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-5xl mb-2">Se ha producido un error</h1>
                    <span class="text-600">Recurso solicitado no está disponible</span>
                    <span class="text-600">Es probable que no se encuentre conectado a la vpn o que</span>
                    <span class="text-600 mb-4">el servidor de base de datos esté caido.</span>
                    <img src="assets/general/images/error/asset-error.svg" alt="Error" class="mb-5" width="80%">
                    <button pButton pRipple icon="pi pi-arrow-left" label="Salir" class="p-button-text" (click)="logout()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
